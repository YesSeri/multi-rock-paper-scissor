<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap');
		@import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500&display=swap');
	</style>
	<title>Rock Paper Scissors</title>
</head>

<body>
	<div class="mainContainer">
		<h1>
			<span style="color: rgb(1, 163, 164);">Rock</span>
			<span style="color: rgb(254, 202, 87);">Paper</span>
			<span style="color: rgb(255, 107, 107);">Scissor</span>
		</h1>
		<div id="container">
			<div id="createGameDiv" class="startGameDivs">
				<form onsubmit="return false">
					<h3>Create a new Game</h3>
					<input placeholder="Enter your name" id="nameCreate">
					<div class="joinCreateButtonDiv">
						<button id="createGameButton">New Game</button>
					</div>
				</form>
			</div>
			<div class="startGameDivs">
				<form onsubmit="return false">
					<h3>Join an existing Game</h3>
					<div id="joinInputDiv">
						<input placeholder="Enter your name" id="nameJoin" required>
						<input placeholder="Enter game ID" id="joinRoomInput" value="" required>
					</div>
					<div class="joinCreateButtonDiv">
						<button id="joinGameButton">Join Game</button>
					</div>
				</form>
			</div>
		</div>
		<h4 id="message">Welcome to Rock, Paper, Scissor</h4>
		<div id="gameContainer">
			<p id="roomNameInfo">Room:
			</p>
			<div class="choices">
				<svg id="Rock" class="choiceButtons svg-inline--fa fa-hand-rock fa-w-16 choice fa-10x" aria-hidden="true"
					focusable="false" data-prefix="fas" data-icon="hand-rock" role="img" xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 512 512" data-fa-i2svg="">
					<path fill="currentColor"
						d="M464.8 80c-26.9-.4-48.8 21.2-48.8 48h-8V96.8c0-26.3-20.9-48.3-47.2-48.8-26.9-.4-48.8 21.2-48.8 48v32h-8V80.8c0-26.3-20.9-48.3-47.2-48.8-26.9-.4-48.8 21.2-48.8 48v48h-8V96.8c0-26.3-20.9-48.3-47.2-48.8-26.9-.4-48.8 21.2-48.8 48v136l-8-7.1v-48.1c0-26.3-20.9-48.3-47.2-48.8C21.9 127.6 0 149.2 0 176v66.4c0 27.4 11.7 53.5 32.2 71.8l111.7 99.3c10.2 9.1 16.1 22.2 16.1 35.9v6.7c0 13.3 10.7 24 24 24h240c13.3 0 24-10.7 24-24v-2.9c0-12.8 2.6-25.5 7.5-37.3l49-116.3c5-11.8 7.5-24.5 7.5-37.3V128.8c0-26.3-20.9-48.4-47.2-48.8z">
					</path>
				</svg><!-- <i id="rock" class="choice fas fa-hand-rock fa-10x"></i> -->
				<svg id="Paper" class="choiceButtons svg-inline--fa fa-hand-paper fa-w-14 choice fa-10x" aria-hidden="true"
					focusable="false" data-prefix="fas" data-icon="hand-paper" role="img" xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 448 512" data-fa-i2svg="">
					<path fill="currentColor"
						d="M408.781 128.007C386.356 127.578 368 146.36 368 168.79V256h-8V79.79c0-22.43-18.356-41.212-40.781-40.783C297.488 39.423 280 57.169 280 79v177h-8V40.79C272 18.36 253.644-.422 231.219.007 209.488.423 192 18.169 192 40v216h-8V80.79c0-22.43-18.356-41.212-40.781-40.783C121.488 40.423 104 58.169 104 80v235.992l-31.648-43.519c-12.993-17.866-38.009-21.817-55.877-8.823-17.865 12.994-21.815 38.01-8.822 55.877l125.601 172.705A48 48 0 0 0 172.073 512h197.59c22.274 0 41.622-15.324 46.724-37.006l26.508-112.66a192.011 192.011 0 0 0 5.104-43.975V168c.001-21.831-17.487-39.577-39.218-39.993z">
					</path>
				</svg><!-- <i id="paper" class="choice fas fa-hand-paper fa-10x"></i> -->
				<svg id="Scissor" class="choiceButtons svg-inline--fa fa-hand-scissors fa-w-16 choice fa-10x" aria-hidden="true"
					focusable="false" data-prefix="fas" data-icon="hand-scissors" role="img" xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 512 512" data-fa-i2svg="">
					<path fill="currentColor"
						d="M216 440c0-22.092 17.909-40 40-40v-8h-32c-22.091 0-40-17.908-40-40s17.909-40 40-40h32v-8H48c-26.51 0-48-21.49-48-48s21.49-48 48-48h208v-13.572l-177.551-69.74c-24.674-9.694-36.818-37.555-27.125-62.228 9.693-24.674 37.554-36.817 62.228-27.124l190.342 74.765 24.872-31.09c12.306-15.381 33.978-19.515 51.081-9.741l112 64A40.002 40.002 0 0 1 512 168v240c0 18.562-12.77 34.686-30.838 38.937l-136 32A39.982 39.982 0 0 1 336 480h-80c-22.091 0-40-17.908-40-40z">
					</path>
				</svg><!-- <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i> -->
			</div>
			<div class='scoreboardDiv'>
				<span id='score1'>0</span>
				<span id='score2'>0</span>
			</div>
			<div id="replayButtonsDiv">
				<button id="playAgainButton" class="replayButtons">Play Again</button>
				<button id="acceptInviteButton" class="replayButtons">Accept Invite</button>
			</div>
		</div>
	</div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/scripts.js "></script>
</body>

</html>
