<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		/>
		<title>Rock Paper Scissors</title>
	</head>

	<body>
		<div class="startScreen">
			<h1>Rock Paper Scissors</h1>
			<div>Room: <span id="roomName"></span></div>
			<div class="gameplay-choices" id="gameplay-choices">
				<button id="createGameButton">Create Room</button>
				<button id="joinGameButton">Join Room</button>
			</div>
			<div>
				<span>Room</span>
				<input id="joinRoomInput" value=""></input>
			</div>
			<div>
				<button id="rockButton" class="choiceButtons" disabled="true">Rock</button>
				<button id="paperButton" class="choiceButtons" disabled="true">Paper</button>
				<button id="scissorButton" class="choiceButtons" disabled="true">Scissor</button>
			</div>
			<p id="message">Create or join game</p>
      <div>
      <button id="playAgainButton">Play Again</button>
      </div>
      <div>
      <button id="acceptInviteButton">Accept Invite</button>
      </div>
			<script src="/socket.io/socket.io.js"></script>
			<script src="js/scripts.js "></script>
    </div>
	</body>
</html>
