<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap');
	</style>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Rock Paper Scissors</title>
</head>

<body>
	<div class="mainContainer">
		<h1>Rock Paper Scissors</h1>
		<div class="gameContainer">
			<p id="roomNameInfo">Room:
			</p>
			<div id="container">
				<div id="createGameDiv" class="startGameDivs">
					<h3>Create a new Game</h3>
					<form onsubmit="return false">
						<input placeholder="Enter your name" id="nameCreate">
						<button id="createGameButton">Create Room</button>
					</form>
				</div>
				<div id="joinGameDiv" class="startGameDivs">
					<h3>Join an existing Game</h3>
					<form onsubmit="return false">
						<input placeholder="Enter your name" id="nameJoin" required>
						<input placeholder="Enter game ID" id="name" required>
						<button id="joinGameButton">Join Room</button>
					</form>
				</div>
			</div>
			<div>
				<span>Room</span>
				<input id="joinRoomInput" value=""></input>
			</div>
			<div>
				<button id="rockButton" class="choiceButtons" disabled="true">Rock</button>
				<button id="paperButton" class="choiceButtons" disabled="true">Paper</button>
				<button id="scissorButton" class="choiceButtons" disabled="true">Scissor</button>
			</div>
			<p id="message">Create or join game</p>
			<div>
				<button id="playAgainButton">Play Again</button>
			</div>
			<div>
				<button id="acceptInviteButton">Accept Invite</button>
			</div>
			<script src="/socket.io/socket.io.js"></script>
			<script src="js/scripts.js "></script>
		</div>
	</div>
</body>

</html>
